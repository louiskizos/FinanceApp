<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestion de finance</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                  
                    <div class="card-body p-0">
                        
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-3 d-none d-lg-block bg-login-image">
                        
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Transaction récurrente</h1>
                                    </div>
                                    <form class="user" action="{% url 'app:Insert_Retransaction'%}" method="post">
                                        {% csrf_token %} 
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                id="exampleInputEmail" name="user" value="{{user.id}}"
                                                placeholder="{{user.id}}" hidden >
                                        </div>
                                       

                                        <div class="form-group">
                                                <label for="account">Categories</label>
                                                <select type="text" class="form-control form-control-select" name="category">
                                                    {% for i in categories %}
                                                    <option value="{{i.id}}">{{i.name}}</option>
                                                    {% endfor %}
                                                </select>
                                                                                       
                                        </div>
                                        <div class="form-group">
                                                                                 
                                            <input type="number" class="form-control "
                                                id="exampleInputEmail" name="amount"
                                                placeholder="balance en $" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="account">Frequence</label>
                                            <select type="text" class="form-control form-control-select" name="frequency">
                                                <option value="mois">Jour</option>
                                                <option value="mois">Semaine</option>
                                                <option value="mois">Mois</option>
                                                <option value="annee">Annee</option>
                                                
                                            </select>
                                         </div>

                                        <div class="form-group">
                                            <label for="account">Date de debut</label>
                                                  
                                            <input type="date" class="form-control "
                                                id="exampleInputEmail" name="start_date"
                                                placeholder="" required>
                                         </div>
                                        <div class="form-group">
                                            <label for="opened_on">Date fin</label>
                                            <input required type="date" class="form-control" id="opened_on" name="end_date" placeholder="Sélectionner une date">
                                            
                                        </div>

                                        <div class="form-group">
                                            <label for="account">Type de compte</label>
                                            <select type="text" class="form-control form-control-select" name="transaction_type">
                                                <option value="income">Revenu</option>
                                                <option value="expense">Dépense</option>
                                                
                                            </select>
                                         </div>
                                        <div class="form-group">
                                            <textarea required class="form-control" name="description" placeholder="Entrez la description ici..."></textarea>  
                                         </div>
 
                                        <div class="single-form">
                                            <button class="btn btn-primary  btn-block" type="submit">Enregistrer</button>
                                        </div>
                                      
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'app:home'%}">Page d'acceuil</a>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
